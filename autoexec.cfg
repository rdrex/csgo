bind "L" "buy deagle; buy vest;"
bind "O" "buy famas; buy galilar; buy hegrenade; buy flashbang; buy smokegrenade; buy molotov; buy incgrenade; buy vesthelm; buy vest; buy defuser;"
bind "P" "buy sg556; buy aug; buy hegrenade; buy flashbang; buy smokegrenade; buy molotov; buy incgrenade; buy vesthelm; buy vest; buy defuser;"

//Jump Throw Bind
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind n "+jumpthrow" 

//Change Crosshairs - F7/F8/F9
bind "f7" "exec ch1"
bind "f8" "exec ch2"
bind "f9" "exec ch3"



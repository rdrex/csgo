/////////////////Binds///////////////////


bind f "+lookatweapon"
bind g "drop"
bind q "use weapon_knife;slot1"
bind w "+forward;r_cleardecals";bind a "+moveleft;r_cleardecals";bind s "+back;r_cleardecals";bind d "+moveright;r_cleardecals"
bind shift "+speed; r_cleardecals"
bind mouse3 "toggle cl_righthand 0 1"
bind f1 "say pipe down shitter"
bind c "toggle cl_crosshairsize 1 1337; use weapon_smokegrenade"
bind 7 radio2
bind 8 radio
bind 9 radio1

//Buy Binds
bind "J" "buy ak47; buy m4a1; buy hegrenade; buy flashbang; buy smokegrenade; buy molotov; buy incgrenade; buy vesthelm; buy vest; buy defuser;"
